<html>
  <!DOCTYPE html> 
    <head>
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
    </head>
    <body>
      <div class="header">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix"><a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="main-wrapper">
        <p id="main-wrapper__add-item"><label for="new-task">Add Item</label>
          <div class="row-wrapper">
            <input id="new-task" class="row-wrapper__input" type="text"><button>Add</button>
          </div>
        </p>
        <h3>Todo</h3>
        <ul id="list">
          <li><input type="checkbox"><label class="list__item">Pay Bills</label><input type="text" class="list__item"><button class="list__editbtn">Edit</button><button class="list__deletebtn"><img src="./remove.svg" alt="remove"></button></li>
          <li class="list__item_editmode"><input type="checkbox"><label class="list__item">Go Shopping</label><input type="text" value="Go Shopping" class="list__item"><button class="list__editbtn">Save</button><button class="list__deletebtn"><img src="./remove.svg" alt="remove"></button></li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li><input type="checkbox" checked><label class="list__item">See the Doctor</label><input type="text" class="list__item"><button class="list__editbtn">Edit</button><button class="list__deletebtn"><img src="./remove.svg" alt="remove"></button></li>
        </ul>
      </div>
  <script SRC="app.js"></script>
    </body>
</html>
